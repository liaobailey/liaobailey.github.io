<!doctype html>
<html>
  <head>
    <script src="java.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Bailey's Portfolio</title>
  </head>
  <body>
    <div class="container">

  <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
          <img src="russell.jpg" style="width:100%">
      </div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
          <img src="charizard.jpg" style="width:100%">
      </div>
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
          <img src="heart.png" style="width:100%">
      </div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="russell.jpg" style="width:100%" onclick="currentSlide(1)" alt="NBA Shot Visualization">
        </div>
        <div class="column">
          <img class="demo cursor" src="charizard.jpg" style="width:100%" onclick="currentSlide(2)" alt="Pokemon Statistics Visualization">
        </div>
        <div class="column">
          <img class="demo cursor" src="heart.png" style="width:100%" onclick="currentSlide(3)" alt="Eligible Soul Mates">
        </div>

      </div>
    </div>
  </body>
</html>
