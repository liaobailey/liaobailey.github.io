<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Bailey's Portfolio</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:50px">I am <em>Bailey Liao</em></h1>
        <p style="font-size: 25px">And I'm a Data Scientist</p>
      </div>
      <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="russell.jpg" style="width:40%">
          <div class="text">NBA Shot Visualization</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="charizard.jpg" style="width:40%">
          <div class="text">Pokemon Statistics Visualization</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="heart.jpg" style="width:40%">
          <div class="text">Soul Mate Eligibility</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
     
    </div>

   
  </body>
</html>
