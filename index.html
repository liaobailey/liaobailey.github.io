      <div class="mySlides">

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="nyc.jpg" style="width:100%" onclick="currentSlide(1)" alt="Profile">
        </div>
        <div class="column">
          <img class="demo cursor" src="russell.jpg" style="width:100%" onclick="currentSlide(2)" alt="NBA Shot Visualization">
